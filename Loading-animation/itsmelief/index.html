<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Triangle Loading Animation | Itsmelief</title>
</head>
<body class="d-flex align-items-center body" onload="myFunction()">
	<div id="loader" class="canvas">
  		<div class="triangle left rotate1" id="p1"></div>
  		<div class="triangle right" id="p2"></div>
  		<div class="triangle left" id="p3"></div>
  		<div class="triangle right" id="p4"></div>
	</div>

	<script>
		var myVar;

        function myFunction() {
            myVar = setTimeout(showPage, 4200);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("container").style.display = "block";
        }
    </script>

</body>
</html>
